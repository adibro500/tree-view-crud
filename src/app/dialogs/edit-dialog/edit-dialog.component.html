<div class="container">
  <h3 mat-dialog-title> Product No.: {{data.id}}</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Item Type" [(ngModel)]="data.item_type" name="id" required >
      </mat-form-field>
    </div>

    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="accent">
        <input matInput #input class="form-control" placeholder="Code" [(ngModel)]="data.code" name="id" required >
        <!-- <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error> -->
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field color="accent">
        <input matInput #inputstate class="form-control" placeholder="Description" [(ngModel)]="data.desc" name="state" maxlength="10" required >
        <!-- <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error> -->
        <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint>
      </mat-form-field>
    </div>
    <div class="form">
        <mat-form-field color="accent">
          <input matInput placeholder="Item Group" [(ngModel)]="data.item_group" name="url">
        </mat-form-field>
    </div>
    <div class="form">
    <mat-checkbox>Check me!</mat-checkbox>
    </div> 

    <div class="form">
      <mat-form-field color="accent">
        <input matInput name="date" [matDatepicker]="picker1" placeholder="Effective Date" [value]="data.effective_date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>


    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1">Edit</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
